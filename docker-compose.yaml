services:    
  dart-server:
    build: ./dart-server/
    ports:
      - 80:8080
    environment:        
        - GRAPH_URL=http://192.168.50.101:3000/graphql
    restart: on-failure
    depends_on:
      - dart-graphql      
    links:
      - dart-graphql
  dart-graphql:
    build: ./dart-graphql/
    ports:
      - 3000:3000
    environment:
      - HOST=192.168.50.101
      - PORT=3000
      - MONGO_URL=mongodb://192.168.50.101:27017/my_database
    restart: on-failure
    depends_on:
      - mongo      
    links:
      - mongo       
  mongo:
    build: ./mongo/
    ports:
      - 27017:27017
    volumes:
      - ~/temp:/data/db