name: dart_server
description: A Dart server written as an example application that utilises dart_graphql.
version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: '2.16.2'

dependencies:
  args: '2.3.0'
  graphql: '5.1.1'  
  objectid: '2.1.0'  
  shelf_plus: '1.2.2'
  gql: '0.13.1'
  shelf_cors_headers: '0.1.3'
  dart_graphql_client: '1.0.0'

dev_dependencies:
  http: '0.13.4'
  lints: '1.0.1'
  test_process: '2.0.2'
  test: '1.20.2'

dependency_overrides:
  dart_graphql_client:
    path: ../dart_graphql_client